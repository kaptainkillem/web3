<!DOCTYPE html>
<html>
<head>
  <title>Market-Palace - Product Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
    }
    .product h2 {
      margin-top: 0;
      font-size: 24px;
    }
    .product p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product">
      <h2>{{ product.title }}</h2>
      <p>{{ product.description }}</p>
      <p>Price: ${{ product.price }}</p>
      <a href="..//New folder (5)/checkout.html"><button>ordet</button></A>
    </div>
  </div>
</body>
</html>
