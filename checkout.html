<!DOCTYPE html>
<html>
<head>
  <title>Market-Palace - Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkout-form label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .checkout-form input[type="text"],
    .checkout-form input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkout-form button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .checkout-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Checkout</h2>
    <form action="/order.html" method="POST" class="checkout-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email</label>
      <input type="text" id="email" name="email" required>
      
      <label for="address">Shipping Address</label>
      <input type="text" id="address" name="address" required>
      
      <label for="product">Product</label>
      <input type="text" id="product" name="product" value="Product Name" readonly>
      
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>
      
      <label for="total">Total Price</label>
      <input type="text" id="total" name="total" value="$99.99" readonly>
      
      <a href="/order.html" ><button type="submit">Place Order</button></a>
    </form>
  </div>
</body>
</html>
