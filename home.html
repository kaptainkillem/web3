<!DOCTYPE html>
<html>
<head>
  <title>Market-Palace - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
    }
    .product h2 {
      margin-top: 0;
      font-size: 24px;
    }
    .product p {
      margin-bottom: 10px;
    }
    .product a {
      display: inline-block;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .product a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Market-Palace</h1>
  
    <div class="product-list">
      {% for product in products %}
        <div class="product">
          <h2>{{ product.title }}</h2>
          <p>{{ product.description }}</p>
          <p>Price: ${{ product.price }}</p>
          <a href="..//New folder (5)/product_detail.html">View Details</a>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
